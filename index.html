<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calorie-container">
        <h1>Calories Counter</h1>

        <div class="div-param">
            <div class="walking">
                <label for="Walking">Walking (Minutes):</label>
                <input type="number" class="walking" id="walking">
            </div>

            <div class="running">
                <label for="running">Running (Minutes):</label>
                <input type="number" class="running" id="running">
            </div>

            <div class="cycling">
                <label for="cycling">Cycling (Minutes):</label>
                <input type="number" class="cycling" id="cycling">
            </div>

            <button class="cal" id="cal">Calculate Calories</button>

            <div class="total-calories" id="total-calories">

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
